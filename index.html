<!DOCTYPE html>
<html>
    <head>
        <title>NNG - Szinház</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.8/dist/css/uikit.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.8/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.8/dist/js/uikit-icons.min.js"></script>
    </head>
    <body class="uk-container">
        <div class="uk-align-center">
            <div class="uk-card uk-card-default uk-card-small uk-width-1-3">
                <div class="uk-card-header">
                    Jelmagyarázat
                </div>
                <div class="uk-card-body">
                    <div>Piros: 5000 Ft-os szabadhely</div>
                    <div>Sárga: 4000 Ft-os szabadhely</div>
                    <div>Kék: 3000 Ft-os szabadhely</div>
                    <div>Zöld: 2000 Ft-os szabadhely</div>
                    <div>Fekete: sorsolán útján lefoglalt jegy</div>
                </div>
            </div>
            <div>
                <button id="reloadBtn" class="uk-button uk-button-secondary uk-button-small">Újra próbálás</button>
            </div>
        </div>
        <h1 id="text" class="uk-text-center"></h1>
        <div uk-grid>
            <div class="uk-width-1-2" id="seatwrapper"></div>
            <div class="uk-align-center uk-width-1-2" id="possible-results">
                <div>
                    <img src="./img/theatre_v4.jpg" />
                </div>
            </div>
        </div>

        <script type="module" src="src/js/main.js"></script>
    </body>
</html>

<style lang="scss">
    span.red {
        background: red;
    }
    span.yellow {
        background: yellow;
        color: black !important;
    }
    span.green {
        background: green;
    }
    span.blue {
        background: blue;
    }
    span.black {
        background: black;
    }
